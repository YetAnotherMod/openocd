source [find target/rcm-ppc476fp.cfg]
proc rcm_ml7705_create {chip_name endian} {
    jtag newtap $chip_name tap -irlen 7 -expected-id 0xfffffffe
    rcm_ppc476fp_core_create $chip_name $chip_name.core.0 $endian 1 0x80000600
    rcm_ppc476fp_core_create $chip_name $chip_name.core.1 $endian 2 0x80000700
}
